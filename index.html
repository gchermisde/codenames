<html>
	<head>
		<title>Codenames</title>
		<link rel="stylesheet" href="codenames.css">
	</head>
	<body id="body">
		<div class="room" id="joiningRoom">
			<h2>Join a Game!</h2>
			<label>Enter a Game Code</label>
			<input type="text" id="enterJoinGameCode">
			<label>Enter Username</label>
			<input type="text" id="enterUsername">
			<button id="joinGameButton">Join Game</button>
		</div>

		<div class="hidden room" id="waitingRoom">
			<h1>Waiting Room</h1>
			<div class="playerList" id="playerList">
				<div>#</div>
				<div>name</div>
				<div>role</div>
				<div>1.</div>
				<div id="player1"><i>waiting...</i></div>
				<div>Red Codemaster </div>
				<div>2.</div>
				<div id="player2"><i>waiting...</i></div>
				<div>Blue Codemaster</div>
				<div>3.</div>
				<div id="player3"><i>waiting...</i></div>
				<div>Red Guesser</div>
				<div>4.</div>
				<div id="player4"><i>waiting...</i></div>
				<div>Blue Guesser</div>
			</div>
			<button onclick="clickedReadyToPlay()" class="hidden clicked" id="readyToPlayButton">Ready to Play</button>
		</div>

		<div id="gameRoom" class="hidden room">
			<h1>Codenames</h1>
			<p>by Genevieve Chermside</p>
			<div class="endWinner" id="endWinner">
				<div class="redteamWon hidden" id="redteamWon">Redteam Won!</div>
				<div class="blueteamWon hidden" id="blueteamWon">Blue Team Won!</div>
			</div>

			<div class="hidden" id="gameBoard">
				<div class="grid" id="grid">
					<div class="word" onclick="clickWord('word1')" id="word1"></div>
					<div class="word"  onclick="clickWord('word2')" id="word2"></div>
					<div class="word"  onclick="clickWord('word3')" id="word3"></div>
					<div class="word"  onclick="clickWord('word4')" id="word4"></div>
					<div class="word" onclick="clickWord('word5')" id="word5"></div>
					<div class="word" onclick="clickWord('word6')" id="word6"></div>
					<div class="word" onclick="clickWord('word7')" id="word7"></div>
					<div class="word" onclick="clickWord('word8')" id="word8"></div>
					<div class="word" onclick="clickWord('word9')" id="word9"></div>
					<div class="word" onclick="clickWord('word10')" id="word10"></div>
					<div class="word" onclick="clickWord('word11')" id="word11"></div>
					<div class="word" onclick="clickWord('word12')" id="word12"></div>
					<div class="word" onclick="clickWord('word13')" id="word13"></div>
					<div class="word" onclick="clickWord('word14')" id="word14"></div>
					<div class="word" onclick="clickWord('word15')"  id="word15"></div>
					<div class="word" onclick="clickWord('word16')" id="word16"></div>
					<div class="word" onclick="clickWord('word17')" id="word17"></div>
					<div class="word" onclick="clickWord('word18')" id="word18"></div>
					<div class="word" onclick="clickWord('word19')" id="word19"></div>
					<div class="word" onclick="clickWord('word20')" id="word20"></div>
					<div class="word" onclick="clickWord('word21')" id="word21"></div>
					<div class="word" onclick="clickWord('word22')" id="word22"></div>
					<div class="word" onclick="clickWord('word23')" id="word23"></div>
					<div class="word" onclick="clickWord('word24')" id="word24"></div>
					<div class="word" onclick="clickWord('word25')" id="word25"></div>
				</div>

				<div class="codeEntry" id="codeEntry">
					<div class="textBox">
						<label>Enter a Word</label>
						<input type="text" id="codeEntryWord">
					</div>
					<div class="number">
						<label>Enter a Number</label>
						<input type="number" id="codeEntryNumber">
					</div>
				</div>

				<div class="codeDisplay" id="codeDisplay">
					<label>Code Word</label>
					<div class="codeWN" id="codeDisplayWord"></div>
					<div class="codeWN" id="codeDisplayNumber"></div>
				</div>
				<div class="hidden" id="mustEnterMessage">
					You must enter a word and number aboveo
				</div>
				<button onclick="switchTurn()" id="doneTurnButton">Done Turn</button>
			</div>
			<!--end of game board-->


			<div id="whoseTurn">
				<span id="whoseTurnColor"></span>
				<span id="whoseTurnRole"></span>
				Turn
				<button onclick="showGrid()">Start</button>
			</div>

			<div>
				<button onclick="startGame()">Restart</button>
			</div>

			<script src="wordList.js"></script>
			<script src="codenames.js"></script>
		</div>
	</body>

</html>
